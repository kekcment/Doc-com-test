---
version: '3.7'
services:
  cal:
    build: prog
    ports:
      - "8079:8080"
    volumes:
      - data:/usr/local/tomcat/webapps/

  alp:      
    build: alp
    ports:
      - "8081:8080"
    volumes:
      - ./data:/usr/local/tomcat/webapps/
    depends_on:
      - cal

volumes:
 cal:
 alp: